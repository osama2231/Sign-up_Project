<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="picture">
            <div class="container">
                <img src="lion-logo.png">
                <h1 class="hellos">Hellos</h1>
            </div>
        </div>
        <div class="white-page">
            <p class="description">This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up now to get started. <br><br> You know you want to</p>
            <form action="">
                <div class="text-container">
                    <p class="label">Let's do this</p>
                    <div class="inputs">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                    <div class="inputs">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                    <div class="inputs">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="inputs">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="text" id="phone-number" name="phone-number" maxlength="10">
                    </div>
                    <div class="inputs">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="inputs">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                </div>
                <div class="submit-button">
                    <button type="submit">Create Account</button>
                    <p class="log-in">Already have an account? <a href="#">Log in</a></p>
                </div>
            </form>
        </div>
    </div> 
</body>
</html>
